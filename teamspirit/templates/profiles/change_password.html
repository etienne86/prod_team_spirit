{% extends "profiles/base.html" %}

{% load static i18n %}
{% load crispy_forms_tags %}

{% block title %}Changement de mot de passe{% endblock title %}

{% block section_one %}
<section id="section_one">
  <div class="container my-3">
    <div class="card text-center border-solid">
      <div class="card-body">
        <h1 class="text-primary text-center">{% trans "Change Password" %}</h1>
        <form method="post">
          {% csrf_token %}
          {% crispy form %}
        </form>
        <a href="{% url 'profiles:profile' %}">Annuler</a>
      </div>
    </div>
  </div>
</section>
{% endblock section_one %}
